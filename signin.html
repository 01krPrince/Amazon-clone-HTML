<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="100%" cellspacing="0" cellpadding="10" bgcolor="#232F3E">
        <tr>
            <td width="150">
                <font color="white" size="5"><b>amazon</b></font>
            </td>
            <td>
                <table width="100%" cellspacing="0" cellpadding="5">
                    <tr>
                        <td width="60%">
                            <form action="index.html" method="get">
                                <table width="100%" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td width="80%">
                                            <input type="text" name="search" placeholder="Search Amazon"
                                                style="width:100%; padding:5px;">
                                        </td>
                                        <td width="20%">
                                            <input type="submit" value="Search">
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </td>
                        <td align="center">
                            <font color="white"><a href="orders.html" style="color:white; text-decoration:none;">Returns
                                    & Orders</a></font>
                        </td>
                        <td align="center">
                            <font color="white"><a href="shopping_cart.html"
                                    style="color:white; text-decoration:none;">Cart (0)</a></font>
                        </td>
                        <td align="right">
                            <font color="white"><a href="signin.html" style="color:white; text-decoration:none;">Hello,
                                    Sign in</a></font>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <table width="100%" cellspacing="0" cellpadding="20" bgcolor="#EAEDED">
        <tr>
            <td align="center">
                <font size="5"><b>Sign in for the best experience</b></font><br><br>
                <table cellspacing="0" cellpadding="20" bgcolor="#FFFFFF" width="500">
                    <tr>
                        <td align="center">
                            <font size="3"><b>Login to your Amazon Account</b></font>
                            <form action="account.html">
                                <table width="100%" cellspacing="0" cellpadding="5">
                                    <tr>
                                        <td>
                                            <font size="3">Email or mobile phone number:</font><br>
                                            <input type="text" style="width:100%; padding:5px;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <font size="3">Password:</font><br>
                                            <input type="password" style="width:100%; padding:5px;"><br>
                                            <font size="2"><a href="#" style="text-decoration:none; color:#0066c0;">Forgot your password?</a></font>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center">
                                            <input type="submit" value="Sign in" style="background-color:#FFD814; padding:5px; width:200px; border:none;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center">
                                            <font size="2">New to Amazon? <a href="#" style="text-decoration:none; color:#0066c0;">Create your Amazon account</a></font>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
